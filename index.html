<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<title>Tetris</title>
		<meta name="description" content="Jeu classique Tetris développé avec jQuery en responsive design." />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

		<meta property="og:title" content="Tetris" />
		<meta property="og:description" content="Jeu classique Tetris développé avec jQuery en responsive design." />
		<meta property="og:url" content="http://www.thomasgigon.ch/tetris" />
		<meta property="og:image" content="http://www.thomasgigon.ch/tetris/images/tetris.png" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/tetris.css" />
	</head>
	<body>
		<div id="container">
			<div id="game-container"></div>
			<div id="game-info">
				<div class="game-info-div">
					<p>Score</p>
					<span id="game-score">0</span>
				</div>
				<div class="game-info-div">
					<p>Niveau</p>
					<span id="game-level">0</span>
				</div>
				<div class="game-info-div">
					<p>Nb. lignes</p>
					<span id="game-nb-lines">0</span>
				</div>
				<div class="game-info-div">
					<p>Prochaine</p>
					<div id="game-next"></div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>

		<div id="controls">
			<img id="m-left" src="images/left.png" />
			<img id="m-up" src="images/up.png" />
			<img id="m-down" src="images/down.png" />
			<img id="m-right" src="images/right.png" />
			<img id="m-play" src="images/play.png" />
		</div>


		<audio id="m-background" loop>
			<source src="sound/background-music.mp3" type="audio/mp3" />
			<source src="sound/background-music.ogg" type="audio/ogg" />
		</audio>

		<audio id="m-drop">
			<source src="sound/drop.mp3" type="audio/mp3" />
			<source src="sound/drop.ogg" type="audio/ogg" />
		</audio>

		<audio id="m-gameover">
			<source src="sound/gameover.mp3" type="audio/mp3" />
			<source src="sound/gameover.ogg" type="audio/ogg" />
		</audio>

		<audio id="m-line">
			<source src="sound/line.mp3" type="audio/mp3" />
			<source src="sound/line.ogg" type="audio/ogg" />
		</audio>

		<audio id="m-move">
			<source src="sound/move.mp3" type="audio/mp3" />
			<source src="sound/move.ogg" type="audio/ogg" />
		</audio>

		<audio id="m-rotate">
			<source src="sound/rotate.mp3" type="audio/mp3" />
			<source src="sound/rotate.ogg" type="audio/ogg" />
		</audio>

		<audio id="m-4-lines">
			<source src="sound/4-lines.mp3" type="audio/mp3" />
			<source src="sound/4-lines.ogg" type="audio/mp3" />
		</audio>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/tetris.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
